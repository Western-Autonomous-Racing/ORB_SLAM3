%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
File.version: "1.0"

Camera.type: "PinHole"

# Rectified Camera calibration (OpenCV)
# left camera
Camera1.fx: 372.89469773284173
Camera1.fy: 374.0377118250377
Camera1.cx: 318.3700973824809
Camera1.cy: 233.61707124811986

# right camera
Camera2.fx: 372.26059317853276
Camera2.fy: 373.35696388041146
Camera2.cx: 319.96110457789
Camera2.cy: 234.16256090287732

Stereo.b: 0.0499585

# Camera resolution
Camera.width: 640
Camera.height: 480

# Camera frames per second 
Camera.fps: 30

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Close/Far threshold. Baseline times.
Stereo.ThDepth: 40.0
Stereo.T_c1_c2: !!opencv-matrix
  rows: 4
  cols: 4
  dt: f
  data: [0.99999185,  0.00017738, -0.0040336, -0.04972505,
         -0.00018191,  0.99999935, -0.00112364, 0.00002185,
         0.0040334,  0.00112437,  0.99999123, -0.00028594,
         0,0,0,1.000000000000000]

# Transformation from body-frame (imu) to left camera
IMU.T_b_c1: !!opencv-matrix
   rows: 4
   cols: 4
   dt: f
   data: [-0.06010453, -0.99683941, 0.05194835, -0.04870024,
          0.15372281, -0.06066523, -0.98624998, -0.04868846,
          0.98628431, -0.05129245,  0.15688321, -0.12864403,
          0.0, 0.0, 0.0, 1.0]

# Do not insert KFs when recently lost
IMU.InsertKFsWhenLost: 0

# IMU noise (Use those from VINS-mono)
IMU.NoiseGyro: 0.00027819871974078895 # 2.44e-4 #1e-3 # rad/s^0.5
IMU.NoiseAcc: 0.005168030720104927 # 1.47e-3 #1e-2 # m/s^1.5
IMU.GyroWalk: 3.493593802785315e-05 # rad/s^1.5
IMU.AccWalk: 0.0004511025478422321  # m/s^2.5
IMU.Frequency: 198.052713976

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------
# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 1250

# ORB Extractor: Scale factor between levels in the scale pyramid
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid
ORBextractor.nLevels: 10

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast 
ORBextractor.iniThFAST: 12
ORBextractor.minThFAST: 3

#--------------------------------------------------------------------------------------------
# Atlas Parameters
#--------------------------------------------------------------------------------------------

System.LoadAtlasFromFile: "map_aceb_baseline"
# System.SaveAtlasToFile: "map_aceb_baseline"
# System.SaveAtlasToROS: ""
System.CloudTransformZ: 0.0279253 # rads
System.UpperBounds: 4.5 # metres
System.LowerBounds: -0.1 # metres

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -3.5
Viewer.ViewpointF: 500.0
