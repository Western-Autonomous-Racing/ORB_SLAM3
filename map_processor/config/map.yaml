map_processor:
  ros_parameters:    
    raw_map_topic: "/raw_map_points"
    refined_map_topic: "/refined_map_2D"
    timeout: 5
    min_z: 0.0
    max_z: 2.2
    min_cluster_size: 25
    min_samples: 3
    cluster_selection_epsilon: 0.8
    alpha: 1.0

pointcloud_to_laserscan:
  ros_parameters:
    target_frame: "odom"
    transform_tolerance: 0.01
    min_height: 0.0
    max_height: 0.5
    angle_min: -1.5708
    angle_max: 1.5708
    angle_increment: 0.0087
    scan_time: 0.3333
    range_min: 0.45
    range_max: 4.0
    use_inf: true
    inf_epsilon: 1.0